<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Normal scrolling - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
    <meta name="Resource-type" content="Document" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">

    <script src="./js/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <!-- Vertical Cetering Script -->
    <script language="javascript" type="text/javascript" src="js/vertcentering.js"></script>

    <!-- p5js -->
    <script language="javascript" type="text/javascript" src="js/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.dom.js"></script>

    <!-- p5js canvas-->
    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>

    <!-- Smooth Scroll-->
    <script language="javascript" type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->


    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/examples.js"></script>

    <script type="text/javascript" src="./js/jquery.slimscroll.min.js"></script>

    <script type="text/javascript" src="./js/jquery.fullpage.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#menu',
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#FFFFFF', '#1BBC9B', '#7E8F7C'],
                fitToSection: false,
                fitToSectionDelay: 1000,
                scrollBar:false,
                scrollOverflow: false,
                autoScrolling: false
            });
        });
    </script>

</head>
<body>

<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>

<div id="fullpage">

    <div class="section" id="section1">
        <div id="canvasContainer">
        </div>
        <div class="centwrapper vertText">
          <div class="cent">
              <h1>Hey,hi,hello!</h1>
              <h1 class="title-italic">I'm Bryan.</h1>
              <p>A seasoned digital designer with an appetite for user experience design and development.</p>
          </div>
        </div>
    </div>

    <div class="section" id="section2">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>URL get updated (#)</h1>
                <p>
                    Easy to bookmark and share
                </p>
            </div>
        </div>

        <div class="slide" id="slide2">
            <h1>Horizontal sliders!</h1>
        </div>

    </div>
    <div class="section" id="section3">
        <div class="intro">
            <h1>Just use </h1>
            <p>autoScrolling:false</p>
        </div>
    </div>
</div>

</body>
</html>
